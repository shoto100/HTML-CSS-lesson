<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Profile Info</legend>
				
				Name: <br><input type="text" placeholder="Your Full Name Here"><br>
				E-m@il: <br><input type="email" placeholder="abc@email.com"><br>
				Password: <br><input type="password">
				
				<br><br>
				Sex:<br>
				<input type="radio" name="gender"> Male<br>
				<input type="radio" name="gender"> Female<br>
				<input type="radio" name="gender"> Others
				
				<br><br>
				
				Type of Computer:<br>
				
				<input type="checkbox"> I have a laptop<br>
				<input type="checkbox"> I have a desktop
				
				<br><br>
				
				Age:<br>
				<select>
					<option>0-19</option>
					<option>20-39</option>
					<option>40+</option>
				</select>
				
				<br><br>
				Biography:<br>
				<textarea col="30" row="4"></textarea>
				
				<br><br>
				
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</fieldset>
		</form>
	</body>
</html>
