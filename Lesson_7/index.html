<!DOCTYPE html>
<html>
	<head>
		<title>El Amigi Pub + Grill</title>
		
		<link href="dirty.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<a href="/" title="Return to Home Page" id="logo"><img src="images/logo.png" alt="El Amigo Pub + Grill. Best Craft Beer in Spain."></a>
			</div>
			
			<div id="content" class="content-block">
				<h1>The Best Craft Beer in Spain!</h1>
				<p>Bienvenido, amigos! we are a completely fictional location. But that doesn't mean we can't imagine that we have the best beer in Spain!</p>
			</div>
			
			<div id="reserve" class="content-block">
				<h2>Make a Reservation</h2>
				<p>Get your spot before somebody else does!</p>
				
				<form>
					<label for="your_name">Your Name</label>
					<input type="text" placeholder="John B. Goode" id="your_name"> 
					
					<label for="your_email">Your Email</label>
					<input type="email" placeholder="your@email.com" id="your_email">
					
					<label for="your_time">Reservation Time</label>
					<input type="text" placeholder="Tomorrow at 10pm" id="your_name">
					
					<input type="submit" value="Reserve">
				</form>
			</div>
			
			<div id="footer" class="content-block">
				&copy;2020 El Amigo
			</div>
		</div><!-- end container -->
	</body>
</html>
