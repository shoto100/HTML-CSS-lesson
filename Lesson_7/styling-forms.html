<!DOCTYPE html>
<html>
	<head>
		<title>Styling Form</title>
		
		<link href="forms-style.css" rel="stylesheet">
	</head>
	<body>
		
		<div id="container">
			<h1>Styling HTML Forms</h1>
			
			<form>
				<fieldset>
					<legend>Contact Us</legend>
					
					<label for="contact-name">Name</label>
					<input type="text" placeholder="Your Full Name Here" id="contact-name"> 
					
					<label for="contact-email">Email</label>
					<input type="Email" placeholder="Your Email ID Here" id="contact-email">
					
					<label for="contact-massage">Massage</label>
					<textarea id="contact-massage"></textarea>
					
					<input type="submit" value="Send Massage!">
				</fieldset>
			</form>
		</div>
	</body>
</html>
